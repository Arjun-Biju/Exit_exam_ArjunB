<div class="container">
  <div class="row">
    <h3>Add Todo</h3>
    <form #form="ngForm" (ngSubmit)="addTodo()">
        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <input type="text" class="form-control" id="description"
                   name="description"
                   [(ngModel)]="newTodo.description">
        </div>
        <div class="mb-3">
            <label for="status" class="form-label">Status</label>
            <select class="form-select" id="status" name="status">
                <option value="ongoing">Ongoing</option>
                <option value="completed">Completed</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Add</button>
    </form>
</div>
<br><br>
    <div class="row-form">
      <h3 id="form-heading">Todo list</h3>
      <div class="mb-3">
        <label for="filter" class="form-label-filter">Filter: </label>
        <select class="form-select-filter" id="filter" name="filter" [(ngModel)]="filterOptions" (ngModelChange)="filterTodos()">
            <option value="all">All Tasks</option>
            <option value="completed">Completed Tasks</option>
            <option value="notCompleted">Not Completed Tasks</option>
        </select>
      </div>
      <table class="table">
          <thead>
              <tr>
                  <th scope="col">Description</th>
                  <th scope="col">Created Date</th>
                  <th scope="col">Status</th>
                  <th scope="col">Completed?</th>
                  <th scope="col">Actions</th>
              </tr>
          </thead>
          <tbody>
              <tr *ngFor="let todo of todos">
                  <td [class.stroke]="todo.isCompleted">{{ todo.description }}</td>
                  <td>{{ todo.createdDate | date: 'dd/MM/yyyy hh:mm a' }}</td>
                  <td>{{ todo.isCompleted ? 'Completed' : 'Ongoing' }}</td>
                  <td><input type="checkbox" [checked]="todo.isCompleted" (change)="onCompletedChange(todo.id, todo)"></td>
                  <td><a [routerLink]="[]" (click)="deleteTodo(todo.id)">Delete</a></td>
              </tr>
          </tbody>
      </table>
  </div>  
</div>
